<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Piano Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid h-100" id="main-image">
      <div
        class="row mx-auto align-items-center justify-content-center"
        id="landing-page"
      >
        <div class="col-10 landing-box text" id="lp-portrait">
          <h2>Please rotate your device</h2>
          <h3>This site works best in landscape mode</h3>
        </div>
        <div class="col-8 landscape text" id="heading">
          <h1>Piano tutor</h1>
          <h2>A simple, single octave piano with songs to play along with.</h2>
          <h3>
            Please select a song and press play to start. Freeplay mode allows
            the piano to to be played without a tutor.
          </h3>
        </div>
        <div class="col-4 landscape text-center">
          <div>
            <button type="button" class="btn btn-success mb-4 mx-auto">
              Start Piano
            </button>
          </div>
          <select class="btn btn-secondary mt-4 mx-auto" id="dropdown-menu">
            <option value="free_play" selected>Free Play</option>
            <option value="song_1">Song 1</option>
            <option value="song_2">Song 2</option>
            <option value="song_3">Song 3</option>
          </select>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
