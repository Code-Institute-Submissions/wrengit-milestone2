<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Piano Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid menu">
        <div class="row h-100">
            <div class="col-4 my-auto">navigate to main menu</div>
            <div class="col-4 my-auto mx-auto" id="notebox"></div>
            <div class="col-4 my-auto">currently selected song</div>
        </div>
    </section>

    <!--Single octave piano keys-->
    <div class="container-fluid">
        <section class="row mx-auto" id="piano">
            <div class="key rounded-bottom" id="c-key" data-note="C"></div>
            <div class="sharp rounded-bottom" id="csharp-key" data-note="C#"></div>
            <div class="key rounded-bottom"id="d-key" data-note="D"></div>
            <div class="sharp rounded-bottom" id="dsharp-key" data-note="D#"></div>
            <div class="key rounded-bottom"id="e-key" data-note="E"></div>
            <div class="key rounded-bottom"id="f-key" data-note="F"></div>
            <div class="sharp rounded-bottom" id="fsharp-key" data-note="F#"></div>
            <div class="key rounded-bottom"id="g-key" data-note="G"></div>
            <div class="sharp rounded-bottom" id="gsharp-key" data-note="G#"></div>
            <div class="key rounded-bottom"id="a-key" data-note="A"></div>
            <div class="sharp rounded-bottom" id="asharp-key" data-note="A#"></div>
            <div class="key rounded-bottom" id="b-key" data-note="B"></div>
            <div class="key rounded-bottom" id="chigh-key" data-note="C"></div>
        </section>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <script src='main.js'></script>
</body>
</html>
