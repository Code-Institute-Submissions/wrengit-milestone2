<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Piano Tutor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
  </head>
  <body>
    <!--main menu and landing page-->
    <section class="container-fluid h-100 background" id="landing-page">
      <div class="row strip"></div>
      <div
        class="row align-items-center justify-content-center"
        id="landing-content"
      >
        <div class="col-12 col-sm-8 text text-center text-sm-left" id="heading">
          <h1>Piano tutor</h1>
          <h2>A simple, single octave piano with songs to play along with</h2>
        </div>
        <div class="col-12 col-sm-4 col-lg-3 text-center">
          <!--dropdown menu with song select. Song notes and timing are stored in the value as a string-->
          <select
            class="btn btn-light mb-2 mx-auto col-7 col-sm-10"
            id="dropdown-menu"
            aria-label="Select menu for songs"
          >
            <option
              value='[{"note":"c-key","time":0},{"note":"d-key","time":1},{"note":"e-key","time":2},{"note":"c-key","time":3},{"note":"c-key","time":4},{"note":"d-key","time":5},{"note":"e-key","time":6},{"note":"c-key","time":7},{"note":"e-key","time":8},{"note":"f-key","time":9},{"note":"g-key","time":10},{"note":"e-key","time":12},{"note":"f-key","time":13},{"note":"g-key","time":14},{"note":"g-key","time":16},{"note":"a-key","time":16.5},{"note":"g-key","time":17},{"note":"f-key","time":17.5},{"note":"e-key","time":18},{"note":"c-key","time":19},{"note":"g-key","time":20},{"note":"a-key","time":20.5},{"note":"g-key","time":21},{"note":"f-key","time":21.5},{"note":"e-key","time":22},{"note":"c-key","time":23},{"note":"c-key","time":24},{"note":"g-key","time":25},{"note":"c-key","time":26},{"note":"c-key","time":28},{"note":"g-key","time":29},{"note":"c-key","time":30}]'
              >Frere Jacques</option
            >
            <option
              value='[{"note":"g-key","time":0},{"note":"g-key","time":1},{"note":"g-key","time":2},{"note":"a-key","time":3},{"note":"g-key","time":4},{"note":"g-key","time":5},{"note":"d-key","time":6},{"note":"e-key","time":8},{"note":"d-key","time":9},{"note":"e-key","time":10},{"note":"fsharp-key","time":11},{"note":"g-key","time":12},{"note":"g-key","time":14},{"note":"g-key","time":16},{"note":"g-key","time":17},{"note":"g-key","time":18},{"note":"a-key","time":19},{"note":"g-key","time":20},{"note":"g-key","time":21},{"note":"d-key","time":22},{"note":"e-key","time":24},{"note":"d-key","time":25},{"note":"e-key","time":26},{"note":"fsharp-key","time":27},{"note":"g-key","time":28},{"note":"g-key","time":30}]'
              >Good King Wenceslas</option
            >
            <option
              value='[{"note":"c-key","time":0},{"note":"c-key","time":1},{"note":"g-key","time":2},{"note":"g-key","time":3},{"note":"a-key","time":4},{"note":"a-key","time":5},{"note":"g-key","time":6},{"note":"f-key","time":8},{"note":"f-key","time":9},{"note":"e-key","time":10},{"note":"e-key","time":11},{"note":"d-key","time":12},{"note":"d-key","time":13},{"note":"c-key","time":14},{"note":"g-key","time":16},{"note":"g-key","time":17},{"note":"f-key","time":18},{"note":"f-key","time":19},{"note":"e-key","time":20},{"note":"e-key","time":21},{"note":"d-key","time":22},{"note":"g-key","time":24},{"note":"g-key","time":25},{"note":"f-key","time":26},{"note":"f-key","time":27},{"note":"e-key","time":28},{"note":"e-key","time":29},{"note":"d-key","time":30},{"note":"c-key","time":32},{"note":"c-key","time":33},{"note":"g-key","time":34},{"note":"g-key","time":35},{"note":"a-key","time":36},{"note":"a-key","time":37},{"note":"g-key","time":38},{"note":"f-key","time":40},{"note":"f-key","time":41},{"note":"e-key","time":42},{"note":"e-key","time":43},{"note":"d-key","time":44},{"note":"d-key","time":45},{"note":"c-key","time":46}]'
              >Twinkle Little Star</option
            >
          </select>
          <p class="text mt-1">
            Select a song and press play to start
          </p>
          <button
            class="btn btn-success mt-1 mx-auto col-7"
            id="start-piano"
            aria-label="Press to start piano"
          >
            Play
          </button>
        </div>
      </div>
      <!--footer with link to page creator github-->
      <div class="row strip align-items-center text-center" id="footer">
        <div class="col-12 col-sm-4 text">
          <a
            href="https://github.com/wrengit"
            rel="noopener"
            target="_blank"
            aria-label="Wren designs link"
            >Copyright <i class="fa fa-copyright"></i> wren designs 2019</a
          >
        </div>
      </div>
    </section>
    <!--scripts used in page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="songs.js"></script>
  </body>
</html>
