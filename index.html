<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Piano Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="landing-box text portrait">
      <h3>Please rotate your device</h3>
      <h4>This site works best in landscape mode</h4>
    </section>
    <section class="container-fluid h-100 landscape">
      <div
        class="row mx-auto align-items-center justify-content-center"
        id="landing-page"
      >
        <div class="col-8 text" id="heading">
          <h1>Piano tutor</h1>
          <h3>A simple, single octave piano with songs to play along with.</h3>
          <h4>
            Select a song and press play to start.
          </h4>
        </div>
        <div class="col-4 text-center">
          <div>
            <a
              href="piano.html"
              class="btn btn-success mb-4 mx-auto"
              id="start-piano"
            >
              Start Piano
            </a>
          </div>
          <select class="btn btn-secondary mt-4 mx-auto" id="dropdown-menu">
            <option value="frereJacques" selected>Frere Jacques</option>
            <option value="song_2">Song 2</option>
            <option value="song_3">Song 3</option>
          </select>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="songs.js"></script>
  </body>
</html>
