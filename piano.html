<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Piano Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--menu items-->
    <section class="container-fluid menu">
        <div class="row h-100">
            <div class="col-4 my-auto">navigate to main menu</div>
            <div class="col-4 my-auto mx-auto" id="notebox"></div>
            <div class="col-4 my-auto">currently selected song</div>
        </div>
    </section>

<!--Single octave piano keys-->
    <section class="container-fluid">
        <div class="row mx-auto" id="piano">
            <div class="key rounded-bottom" id="c-key" data-note="C" data-sound="middle-C-sound"></div>
            <div class="sharp rounded-bottom" id="csharp-key" data-note="C#" data-sound="Csharp-sound"></div>
            <div class="key rounded-bottom"id="d-key" data-note="D" data-sound="D-sound"></div>
            <div class="sharp rounded-bottom" id="dsharp-key" data-note="D#" data-sound="Dsharp-sound"></div>
            <div class="key rounded-bottom"id="e-key" data-note="E" data-sound="E-sound"></div>
            <div class="key rounded-bottom"id="f-key" data-note="F" data-sound="F-sound"></div>
            <div class="sharp rounded-bottom" id="fsharp-key" data-note="F#" data-sound="Fsharp-sound"></div>
            <div class="key rounded-bottom"id="g-key" data-note="G" data-sound="G-sound"></div>
            <div class="sharp rounded-bottom" id="gsharp-key" data-note="G#" data-sound="Gsharp-sound"></div>
            <div class="key rounded-bottom"id="a-key" data-note="A" data-sound="A-sound"></div>
            <div class="sharp rounded-bottom" id="asharp-key" data-note="A#" data-sound="Asharp-sound"></div>
            <div class="key rounded-bottom" id="b-key" data-note="B" data-sound="B-sound"></div>
            <div class="key rounded-bottom" id="chigh-key" data-note="C" data-sound="highC-sound"></div>
        </div>
    </section>

<!--audio files play when triggered by keypress-->
    <section>
        <audio src="assets/keywavs/middleCcomp.wav" preload="auto" id="middle-C-sound"></audio>
        <audio src="assets/keywavs/Csharpcomp.wav" preload="auto" id="Csharp-sound"></audio>
        <audio src="assets/keywavs/Dcomp.wav" preload="auto" id="D-sound"></audio>
        <audio src="assets/keywavs/Dsharpcomp.wav" preload="auto" id="Dsharp-sound"></audio>
        <audio src="assets/keywavs/Ecomp.wav" preload="auto" id="E-sound"></audio>
        <audio src="assets/keywavs/Fcomp.wav" preload="auto" id="F-sound"></audio>
        <audio src="assets/keywavs/Fsharpcomp.wav" preload="auto" id="Fsharp-sound"></audio>
        <audio src="assets/keywavs/Gcomp.wav" preload="auto" id="G-sound"></audio>
        <audio src="assets/keywavs/Gsharpcomp.wav" preload="auto" id="Gsharp-sound"></audio>
        <audio src="assets/keywavs/Acomp.wav" preload="auto" id="A-sound"></audio>
        <audio src="assets/keywavs/Asharpcomp.wav" preload="auto" id="Asharp-sound"></audio>
        <audio src="assets/keywavs/Bsharpcomp.wav" preload="auto" id="B-sound"></audio>
        <audio src="assets/keywavs/highCcomp.wav" preload="auto" id="highC-sound"></audio>
    </section>





<!--links to js files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <script src='main.js'></script>
</body>
</html>
