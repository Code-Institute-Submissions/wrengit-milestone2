<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Piano Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--orientation warning-->
    <section class="portrait text landing-box">
      <h3>Please rotate your device</h3>
      <h4>This site works best in landscape mode</h4>
    </section>
    <!--menu items-->
    <section class="container-fluid menu landscape">
      <div class="row h-100">
        <a class="col-2 my-auto btn btn-light m-auto" href="index.html">Menu</a>
        <div class="col-2 m-auto text" id="notebox"></div>
        <select class="col-3 btn btn-light m-auto" id="speed-select">
          <option value="800">Slow speed</option>
          <option value="500" selected>Normal speed</option>
          <option value="300">Fast speed</option>
        </select>
        <select class="col-2 btn btn-light m-auto" id="bar-select">
          <option value="1">1 bar</option>
          <option value="2">2 bars</option>
          <option value="3">3 bars</option>
          <option value="4">4 bars</option>
          <option value="5">5 bars</option>
          <option value="6">6 bars</option>
          <option value="7">7 bars</option>
          <option value="8" selected>8 bars</option>
        </select>
        <button class="col-1 btn btn-success m-auto" id="startTutor">
          Go
        </button>
      </div>
    </section>

    <!--Single octave piano keys-->
    <section class="container-fluid landscape">
      <div class="row mx-auto" id="piano">
        <button
          class="key rounded-bottom m-0 ml-3"
          id="c-key"
          data-note="C"
          data-sound="middle-C-sound"
        ></button>
        <button
          class="sharp rounded-bottom m-0"
          id="csharp-key"
          data-note="C#"
          data-sound="Csharp-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="d-key"
          data-note="D"
          data-sound="D-sound"
        ></button>
        <button
          class="sharp rounded-bottom m-0"
          id="dsharp-key"
          data-note="D#"
          data-sound="Dsharp-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="e-key"
          data-note="E"
          data-sound="E-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="f-key"
          data-note="F"
          data-sound="F-sound"
        ></button>
        <button
          class="sharp rounded-bottom m-0"
          id="fsharp-key"
          data-note="F#"
          data-sound="Fsharp-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="g-key"
          data-note="G"
          data-sound="G-sound"
        ></button>
        <button
          class="sharp rounded-bottom m-0"
          id="gsharp-key"
          data-note="G#"
          data-sound="Gsharp-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="a-key"
          data-note="A"
          data-sound="A-sound"
        ></button>
        <button
          class="sharp rounded-bottom m-0"
          id="asharp-key"
          data-note="A#"
          data-sound="Asharp-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="b-key"
          data-note="B"
          data-sound="B-sound"
        ></button>
        <button
          class="key rounded-bottom m-0"
          id="chigh-key"
          data-note="C (high)"
          data-sound="highC-sound"
        ></button>
      </div>
      <div class="row pt-2">
        <button class="col-2 mx-auto" id="fullscreen-button">Toggle fullscreen</button>
      </div>
    </section>
    
    <!--audio files play when triggered by keypress-->
    <section>
      <audio
        src="assets/keywavs/middleCcomp.mp3"
        preload="auto"
        id="middle-C-sound"
      ></audio>
      <audio
        src="assets/keywavs/Csharpcomp.mp3"
        preload="auto"
        id="Csharp-sound"
      ></audio>
      <audio src="assets/keywavs/Dcomp.mp3" preload="auto" id="D-sound"></audio>
      <audio
        src="assets/keywavs/Dsharpcomp.mp3"
        preload="auto"
        id="Dsharp-sound"
      ></audio>
      <audio src="assets/keywavs/Ecomp.mp3" preload="auto" id="E-sound"></audio>
      <audio src="assets/keywavs/Fcomp.mp3" preload="auto" id="F-sound"></audio>
      <audio
        src="assets/keywavs/Fsharpcomp.mp3"
        preload="auto"
        id="Fsharp-sound"
      ></audio>
      <audio src="assets/keywavs/Gcomp.mp3" preload="auto" id="G-sound"></audio>
      <audio
        src="assets/keywavs/Gsharpcomp.mp3"
        preload="auto"
        id="Gsharp-sound"
      ></audio>
      <audio src="assets/keywavs/Acomp.mp3" preload="auto" id="A-sound"></audio>
      <audio
        src="assets/keywavs/Asharpcomp.mp3"
        preload="auto"
        id="Asharp-sound"
      ></audio>
      <audio
        src="assets/keywavs/Bsharpcomp.mp3"
        preload="auto"
        id="B-sound"
      ></audio>
      <audio
        src="assets/keywavs/highCcomp.mp3"
        preload="auto"
        id="highC-sound"
      ></audio>
    </section>

    <!--links to js files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-fullscreen-plugin/1.1.4/jquery.fullscreen-min.js"></script>
    <script src="piano.js"></script>
    <script src="songs.js"></script>
  </body>
</html>
